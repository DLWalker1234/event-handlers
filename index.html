<!DOCTYPE html>
<html>
<head>
  <title>Event-Handlers</title>
  <link rel="stylesheet" type="text/css" href="events.css">
</head>
<body>
  <header id="page-header">
    <h1 id="page-title" onMouseOver="output.innerHTML = 'You moved your mouse over the header';" onmouseleave="output.innerHTML = 'You left me!!'">Page title</h1>
  </header>

  <ul>
    <li>Unordered list item 1</li>
    <li>Unordered list item 2</li>
    <li>Unordered list item 3</li>
  </ul>

  <article>
    <section class="article-section"><a onclick="output.innerHTML = 'You clicked on the Introduction section'">Introduction</a></section>

    <section class="article-section"><a onclick="output.innerHTML = 'You clicked on the Body section'">Body</a></section>

    <section class="article-section"><a onclick="output.innerHTML = 'You clicked on the Section 1 section'"><b>Section 1</b></a></section>
    <section class="article-section"><a onclick="output.innerHTML = 'You clicked on the Section 2 section'">Section 2</a></section>
    <section class="article-section"><a onclick="output.innerHTML = 'You clicked on the Section 3 section'"><i>Section 3</i></a></section>
    <section class="article-section"><a onclick="output.innerHTML = 'You clicked on the Conclusion section'">Conclusion</a></section>
  </article>

  <input type="text" id="keypress-input">
  
  <div id="output-target"></div>

  <div id="guinea-pig">Leave me alone</div>
  <div class="buttons">
  <button id="add-color">Add color</button>
  <button id="make-large">Hulkify</button>
  <button id="add-border">Capture it</button>
  <button id="add-rounding">Rounded</button>
  </div>

  <script src="events.js"></script>


</body>
</html>
